<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="show">show</button>
  </body>
  <script>
    const div = document.createElement("div");
    document.body.appendChild(div);
    function display() {
      div.style.height = "500px";
      div.style.width = "460px";
      div.style.border = "1px solid black";

      xhr();
    }
    function xhr() {
      const xhr = new XMLHttpRequest();
      const gitURL = "https://api.github.com/users/prachisharma02";
      xhr.open("GET", gitURL);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          const data = JSON.parse(this.response);
          div.innerHTML = `<img src="${data.avatar_url}">`;
          div.innerHTML += `followers of ${data.login} are : ${data.followers}`;
        }
        console.log("here");
      };
      xhr.send();
    }
    document.querySelector(".show").addEventListener("click", display);
  </script>
</html>
