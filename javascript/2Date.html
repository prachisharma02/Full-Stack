<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="datet()">click</button>
    <textarea name="date" id="tim" cols="30" rows="10"></textarea>
    <p id="hi"></p>
    <script>
      alert("hello");
      let p = prompt("enter num");
      let c = confirm("do you want to exit");

      let datet = () => {
        let d = new Date().toLocaleTimeString();
        document.getElementById("tim").innerHTML = d;
      };

      //running clock
      setInterval(() => {
        let d = new Date().toLocaleTimeString();
        document.getElementById("hi").innerHTML = d;
      }, 1000);
    </script>
  </body>
</html>
