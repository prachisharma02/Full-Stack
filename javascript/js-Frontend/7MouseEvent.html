<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>today is sunday</h1>
    <h2 id="enter" onmouseenter="enter()">today is monday</h2>
    <h3 id="leave" onmouseleave="leave()">today is tuesday</h3>
    <h4 id="move" onmousemove="move()">today is wednesday</h4>
    <h5 id="up" onmouseup="up()">today is thursday</h5>
    <h6 id="down" onmousedown="down()">today is friday</h6>

    <script>
      function down() {
        document.getElementById("down").style.color = "red";
      }
      function enter() {
        document.getElementById("enter").style.color = "blue";
      }
      function leave() {
        document.getElementById("leave").style.color = "pink";
      }
      function move() {
        document.getElementById("move").style.color = "purple";
      }
      function up() {
        document.getElementById("up").style.color = "yellow";
      }
    </script>
  </body>
</html>
