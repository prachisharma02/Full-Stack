<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: bisque">
    <!-- IF WE WANT TO ADD NEW div OR SET ANY ATTRIBUTES WE CAN DO BY  -->
    <!-- <div></div> -->
    <ul class="js">
      <li>javs</li>
    </ul>
    <script>
      const div = document.createElement("div");
      div.setAttribute("title", "mytitle"); // this syntax is preferred because
      // class id ye sab pehle values ko leke aate hain fir uspe overwrite krte hain
      // lekin set attribute directly set krta hai to ek roundtrip bachta hai jo help krta hai optimization me performance me
      div.id = "id";
      div.className = "class";
      div.style.backgroundColor = "green";
      div.style.padding = "10px";
      const text = document.createTextNode("chai aiur code");
      div.appendChild(text);
      document.body.appendChild(div);

      function lang(language) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(language));
        document.querySelector(".js").appendChild(li);
      }
      lang("abc");
      lang("hjwj");
      lang("english");
      lang("hidtoryu");
      lang("phyjsics");

      // edit values
      const second = document.querySelector("li:nth-child(2)");

      const newli = document.createElement("li");
      newli.textContent = "cs";
      second.replaceWith(newli);

      //remove
      const last = document.querySelector("li:last-child");
      last.remove();
    </script>
  </body>
</html>
