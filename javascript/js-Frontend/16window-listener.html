<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="tb">click and see the magic</h1>
  </body>
  <script>
    var h1 = document.querySelector("h1.tb");

    window.addEventListener("keydown", (e) => {
      h1.innerHTML = `
        <table>
          <tr>
            <th>key</th>
            <th>keycode</th>
            <th>code</th>
          </tr>
          <tr>
            <td>${e.key === " " ? "space" : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
          </tr>
        </table>
      `;
    });
  </script>
</html>
